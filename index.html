<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book-Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LIBRARY</h1>
  </header>
  <div class="add-btn">
    <button id="add-book-btn"> NEW BOOK</button>
  </div>
  <div id="modal-container">
    <form action="#" id="book-form">
    <div class="input">
    <label for="author">Author:</label>
    <input type="text" id="author" placeholder="Enter book tittle" required >
  </div>
   <div class="input">
    <label for="tittle"> Tittle:</label>
    <input type="text" id="tittle" placeholder="Enter book tittle" required>
  </div>
  <div class="input">
    <label for="pages">Pages:</label>
    <input type="number" id="pages" placeholder="Enter number of pages" required>
  </div>
  <div class="is-read">
    <label for="is-read-toggle">Have you read this book?</label>
<input type="checkbox" id="is-read-toggle">
</div>
<input type="submit" value="Add Book" id="btn">
</form>
  </div>

 
  
  <div id="book-card">
   
  </div>
</body>
</html>
