<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="icons8-book-48.png"/>
  <title>Book-Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&family=Poor+Story&family=Roboto+Mono:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LIBRARY</h1>
  </header>
  <div class="add-btn">
    <button id="add-book-btn"> NEW BOOK</button>
  </div>

  <div id="modal-container">
    <h2 class="container-header">Add new Book</h2>
    <form id="book-form"> 
    <div class="input">
      <p id="erorr-mssg"> </p>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" placeholder="Enter book author" maxlength="30" required>
  </div>
   <div class="input">
    <label for="tittle"> Tittle:</label>
    <input type="text" id="tittle" name="tittle" placeholder="Enter book tittle" maxlength="50" required>
  </div>
  <div class="input">
    <label for="pages">Pages:</label>
    <input type="number" id="pages" name="pages" placeholder="Enter number of pages" maxlength="6" required>
  </div>
  <div class="is-read">
    <label for="is-read-toggle">Have you read this book?</label>
<input type="checkbox" id="read-status">
</div>
<input type="submit" value="Submit" id="submit-btn">
</form>

  </div>
  <div id="book-container"></div>

  <footer> 
    <p>copyright&copy;2023  The Odin Project  
      <a href="https://github.com/Franklyn883/Book-library" target="_blank" >
        <img src="GitHub-Mark.png" width="40px" height="auto" ></a>
    </p>
    
  </footer>
  <div class="overlay"></div>
</body>
</html>
